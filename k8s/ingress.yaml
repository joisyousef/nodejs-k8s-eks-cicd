apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-ingress
  namespace: development
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nodejs.example.com
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: nodejs-service
            port:
              number: 80
